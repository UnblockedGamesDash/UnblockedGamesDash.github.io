  <title>Unblocked Games Dash</title>

    /* Define the custom font using @font-face */
    @font-face {
      font-family: 'ARCADE_I';
      src: url('/Fonts/ARCADE_I.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Basic styling for the navigation menu */
    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-family: 'ARCADE_I', Arial, sans-serif;
    }

      margin: 0;
      padding: 0;
